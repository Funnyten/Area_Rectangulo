
<ion-header>
  <ion-toolbar>
    <ion-title>Rectangle Area</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Base</ion-label>
    <ion-input type="number" [(ngModel)]="base"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Height</ion-label>
    <ion-input type="number" [(ngModel)]="height"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calculateArea()">Calculate Area</ion-button>

  <ion-item *ngIf="area !== null">
    <ion-label>The area is: {{ area }}</ion-label>
  </ion-item>
</ion-content>
